<!doctype html>
<html>
  <head>
    <title>Test</title>
    <style>
     /* * { margin: 0; padding: 0; box-sizing: border-box; } */
     body { font: 13px Helvetica, Arial; }
    </style>
  </head>
  <body>
    <h1>Test Page</h1>
    <p></p>
    <script>
     if (window.XMLHttpRequest) { // Mozilla, Safari, IE7+ ...
       httpRequest = new XMLHttpRequest();
     } else if (window.ActiveXObject) { // IE 6 and older
       httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
     }

     httpRequest.onreadystatechange = function() {
       if (httpRequest.readyState === XMLHttpRequest.DONE) {
         // ajax operation done here
         if (httpRequest.status === 200) {
           var a = JSON.parse(httpRequest.responseText);
           document.getElementsByTagName('p')[0].innerHTML = "Ajax data:<br>"+a.name+", "+a.age;
         } else {
           alert('There was a problem with the request.');
           alert(httpRequest.getAllResponseHeaders());
         }
       }
     }

     httpRequest.open('GET', "json");
     /* this doesn't work seems, */
     /* httpRequest.setRequestHeader('Content-Type', 'application/json'); */
     httpRequest.send();
    </script>
  </body>
</html>
