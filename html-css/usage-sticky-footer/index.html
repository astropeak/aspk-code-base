<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
     * {
       margin:0;
       /* padding:0; */
     }
     html, body, #container { height: 100%; }
     body > #container { height: auto; min-height: 100%; }
     #footer {
       clear: both;
       position: relative;
       z-index: 10;
       height: 3em;
       margin-top: -3em;
     }
     #content {
       padding-bottom: 3em;
     }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content"></div>
    </div>
    <div id="footer">My Sticky Footer</div>
  </body>
</html>
